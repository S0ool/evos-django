<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this meal?</p>
    <p>Name: {{ object }}</p>
    <img src="{{ object.photo.url }}">
    <p>Cost: {{ object.cost }}</p>
    <p>Category: {{ object.category }}</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>


</body>
</html>
